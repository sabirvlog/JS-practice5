			function submit() {
			var age = prompt("Enter your age number?","");
			if (age >= 18 && age <= 65) {
				
				var result = age + " -Year" + "<br><br> <h4> Yes you can vote. </h4>";
				
			}

			else if (age == 17){
				
				var result = age+ " -Year" + "<br><br> <h4> You have to wait one more year for vote. </h4>";
				
			}
		

			else if (age >= 0 && age <= 16){
				
				var result = age+ " -Year" + "<br><br> <h4> You have not permission to vote. </h4>";
				
			}
			

			else if (age >=66  || age <= 0){
				
				var result = age+ " -Year" + "<br><br> <h4> You cannot vote just chill. </h4>";
				
			}
		
			else {
				
				var result = age+ " -Year" + "<br><br> <h4> Undefined Conditional Statement </h4>";
				
			}

			document.getElementById('res').innerHTML= result;
		}
